<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Viewer - iOS and Android</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    #ar-button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #ar-button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <button id="ar-button">View in AR</button>

  <script>
    function getMobileOS() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      if (/android/i.test(userAgent)) return "android";
      if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) return "ios";
      return "unknown";
    }

    const os = getMobileOS();
    const arButton = document.getElementById('ar-button');

    if (os === "ios") {
      arButton.onclick = () => {
        // Make sure the USDZ file is hosted correctly with correct MIME type
        window.location.href = "models/model1.usdz#allowsContentScaling=1&autoplay=1";
      };
    } else if (os === "android") {
      arButton.onclick = () => {
        const glbUrl = "models/model1.glb"; // Replace with your actual HTTPS URL
        const fallbackUrl = window.location.href;
        const sceneViewerUrl =
          `intent://arvr.google.com/scene-viewer/1.0?file=${encodeURIComponent(glbUrl)}&mode=ar_preferred` +
          `#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;` +
          `S.browser_fallback_url=${encodeURIComponent(fallbackUrl)};end;`;
        window.location.href = sceneViewerUrl;
      };
    } else {
      arButton.disabled = true;
      arButton.textContent = "AR not supported on this device";
    }
  </script>

</body>
</html>

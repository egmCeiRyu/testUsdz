<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple AR with Local Models</title>
  <style>
    body, html {
      margin: 0; padding: 0; overflow: hidden; 
      display: flex; flex-direction: column; height: 100vh;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      justify-content: center; align-items: center;
    }
    #viewer {
      width: 100%;
      height: 70vh;
      background: #222;
    }
    #ar-button {
      margin-top: 10px;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #0a84ff;
      color: white;
      border-radius: 8px;
      user-select: none;
    }
    #ar-button:active {
      background-color: #006fd6;
    }
  </style>
</head>
<body>

<div id="viewer"></div>
<button id="ar-button">View in AR</button>

<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js';
  import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/loaders/GLTFLoader.js';

  const container = document.getElementById('viewer');

  // Setup Three.js scene
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x222222);

  const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
  camera.position.set(0, 1.5, 3);

  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(container.clientWidth, container.clientHeight);
  container.appendChild(renderer.domElement);

  // Add lights
  const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
  hemiLight.position.set(0, 20, 0);
  scene.add(hemiLight);

  const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
  dirLight.position.set(3, 10, 10);
  scene.add(dirLight);

  let model = null;

  // Load GLB model
  const loader = new GLTFLoader();
  loader.load(
    'models/model1.glb',
    function (gltf) {
      model = gltf.scene;
      model.position.set(0, 0, 0);
      scene.add(model);
    },
    undefined,
    function (error) {
      console.error('Error loading GLB model:', error);
    }
  );

  // Animation loop
  function animate() {
    requestAnimationFrame(animate);
    if (model) model.rotation.y += 0.005;
    renderer.render(scene, camera);
  }
  animate();

  // AR Button
  const arButton = document.getElementById('ar-button');

  arButton.addEventListener('click', () => {
    const baseUrl = window.location.origin + window.location.pathname.replace(/\/[^/]*$/, '');
    const glbUrl = `${baseUrl}/models/model1.glb`;
    const usdzUrl = `${baseUrl}/models/model1.usdz`;

    const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
    const isAndroid = /android/i.test(navigator.userAgent);

    if (isIOS) {
      const anchor = document.createElement('a');
      anchor.setAttribute('rel', 'ar');
      anchor.setAttribute('href', usdzUrl);
      anchor.setAttribute('quicklook-browser', 'safari');
      anchor.style.display = 'none';
      document.body.appendChild(anchor);
      anchor.click();
      document.body.removeChild(anchor);
    } else if (isAndroid) {
      const intentUrl = `intent://arvr.google.com/scene-viewer/1.0?file=${encodeURIComponent(glbUrl)}&mode=ar_preferred#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=${encodeURIComponent(glbUrl)};end`;
      window.location.href = intentUrl;
    } else {
      alert('AR Quick Look is only supported on iOS and Android devices.');
    }
  });

  // Handle resize
  window.addEventListener('resize', () => {
    camera.aspect = container.clientWidth / container.clientHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(container.clientWidth, container.clientHeight);
  });
</script>

</body>
</html>
